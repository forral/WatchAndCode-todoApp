<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Watch and Code - Practical Javascipt</title>
</head>
<body>
	<h1>Todo List</h1>

	<div>
		<button onclick="handlers.displayTodos()">Display Todos</button>
		<button onclick="handlers.toggleAll()">Toggle All</button>
	</div>

	<div>
		<button onclick="handlers.addTodo()">Add</button>
		<input id="addTodoText" type="text">
	</div>

	<div>
		<button onclick="handlers.changeTodo()">Change</button>
		<input id="changeTodoIndex" type="number">
		<input id="changeTodoText" type="text">
	</div>

	<div>
		<button onclick="handlers.deleteTodo()">Delete</button>
		<input id="deleteTodoIndex" type="number">
	</div>

	<div>
		<button onclick="handlers.toggleCompleted()">Toggle</button>
		<input id="toggleIndex" type="number">
	</div>

	<script type="text/javascript" src="app.js"></script>
</body>
</html>
